<script src="https://kit.fontawesome.com/fdd5daed9d.js" crossorigin="anonymous"></script>
<script type="text/javascript">
  // Getting Current pathname
  let pathName = document.location.pathname.toLowerCase();
  pathName = pathName.substring(1, pathName.length-1).split("/");

  let navLinks = document.querySelectorAll("nav ul li a");
  for (const navLink of navLinks) {
    navLink.classList.remove("active")
  }
  navLinks = {
    "home": navLinks[0],
    "playground": navLinks[1],
    "projects": navLinks[2]
  }
  try {
    navLinks[pathName[0]].classList.add("active")
  } catch (e) {}

  /*TODO: use js to add active on search input label and change svg*/

  function searchInputKeyUP() {
    let Container   = document.querySelector("label.quick-nav-addons");
    let searchInput = document.querySelector("label.quick-nav-addons input");
    let buttonIcon  = document.querySelector("label.quick-nav-addons button");

    if (searchInput.value !== "") {
      Container.classList.add("active")
      buttonIcon.innerHTML = "<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 320 512\"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d=\"M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z\"/></svg>";
    } else {
      Container.classList.remove("active")
      buttonIcon.innerHTML = "<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d=\"M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z\"/></svg>";
    }

    addFilter(searchInput.value);
  }

  function addFilter(input) {
    let Main = document.querySelector("#main");
    let _classList = Main.classList;

    for (const classListElement of _classList) {
      Main.classList.remove(classListElement)
    }

    Main.classList.add(input);
  }
  function searchButton() {
    let Container   = document.querySelector("label.quick-nav-addons");
    let searchInput = document.querySelector("label.quick-nav-addons input");

    if (Container.classList.contains("active")) {
      searchInput.value = "";
    }
    searchInputKeyUP();
  }
</script>
